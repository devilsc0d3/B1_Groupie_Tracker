<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./static/css/artist.css">
    <meta charset="UTF-8">
    <title>Artist</title>
</head>
<body>
<section class="sectionOut">
    <section class="sectionIn">
        <div class="divImage">
            <img src="{{.Image}}">
        </div>
        <div class="divText">
            <h1>{{.Name}}</h1>
        </div>
    </section>
</section>
<section>
    <p>
        {{range $i, $member := .Members}}
        {{- if ne $i 0 -}}, {{end}}
        {{- $member -}}
        {{end}}
    </p>
    <p>~ {{.CreationDate}} ~</p>
</section>
</body>
</html>
