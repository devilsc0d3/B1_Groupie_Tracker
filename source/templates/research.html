<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./static/css/research.css">
    <link rel="icon" type="image/x-icon" href="http://localhost:8080/static/image/m.png">
    <meta charset="UTF-8">
    <title>MM+</title>
</head>
<body>

<header>
    <h1 class="title"> MusicMinder+ </h1>
    <a href="/">
        <div class="divHome">
            <img src="./static/image/home.png" class="imgHome">
            <h1 class="h1Home">Home</h1>
        </div>
    </a>
    <h1 class="h1Right">aDef</h1>
</header>

<form>
    <input type="text" name="search" placeholder="Choose a group" list="programmingLanguages">
    <datalist id="programmingLanguages">
        {{range .Data}}
        <option value="{{.Name}}">{{.Name}} - group</option>
        {{end}}
    </datalist>
</form>

<section class="sectionImage">
    {{range .Show}}
    <a href="{{.ID}}">
        <div class="divImage">
            <img src="{{.Image}}" class="image" alt="Image group">
            <h1>{{.Name}}</h1>
        </div>
    </a>
    {{end}}
</section>
<footer>
    <h1 class="title"> MusicMinder+ </h1>
    <p>Cenac Lucille - Fauré Léo</p>
</footer>
</body>
</html>
